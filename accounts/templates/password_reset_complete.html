{% extends 'base.html' %}

{% block title %}Password changed!{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-10">
      <div class="card" style = "width: 80%;border: 1px solid black;margin-left: 55%; margin-top:20%; box-shadow: -2px 2px 10px 2px;">
        <div class="card-body">
          <center>
          <h2 class="card-title" style = "color:green;">Password changed!</h2>
          </center>
          <div class="alert alert-success" role="alert">
            You have successfully changed your password! You may now proceed to log in.
          </div>
          <center>
          <a href="{% url 'login' %}" class="btn btn-success ">Return to log in</a>
          <center>
            <p>&nbsp;</p>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
