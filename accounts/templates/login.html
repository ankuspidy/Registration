{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{%  block content%}



<div class = "container-fluid">
  <div class = "row-content">


<div class = "col-sm-6">

  <div class="w3-card-8" style="width:80%; margin-left: 55%; margin-top:20%; box-shadow: -2px 2px 10px 2px;">
  <header class="w3-container" style = "background-color: #2c2c30; color:white;">
    <h1>Login</h1>
  </header>

  <div class="w3-container">
<center>
    <form method = 'post'>
    {% csrf_token %}
    <input type = "hidden" name = 'next' value = "{{ next }}"
  <div class = "form-row">
    <div class="form-group col-md-12 mb-0">
    {{ form|crispy }}
    </div>
  </div>
  </center>
  <center>
    <button class = "btn btn-success" type = "submit">Login</button>
</center>
    </form>
<p>&nbsp;</p>
<div>
<a style = "color:blue; float:left" href = "{% url 'password_reset' %}">Forgot Password</a>
<p style = "float:right;">Not registered <a href = "{% url 'singup' %}" style = "color:blue;">Signup</a> here</p>

</div>

  </div>
</div>

</div>

</div>
</div>


{% endblock %}
